<!DOCTYPE html>
<html>
<body bgcolor="Orange" align="center">

<h2 align="center">User Registration Form</h2>

<form>
  <label for="fname">Name:</label>
  <input type="text" id="fname" name="fname" value=""><br><br>
  
  <label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>

<label for="mobile">Mobile:</label>
<input type="tel" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>


    City:<input list="country" name="country" class="datalist-input" />
    <datalist id="country">
        <option value="Cuddalore" />
        <option value="Chennai" />
        <option value="Kanyakumari" />
        <option value="Hosur" />
        <option value="Pondicherry" />
    </datalist><br><br>
    
     State:<input list="country" name="country" class="datalist-input" />
    <datalist id="country">
        <option value="Tamilnadu" />
        <option value="Jammu" />
        <option value="Kerala" />
        <option value="Karnataka" />
        <option value="Madhya Pradesh" />
    </datalist><br><br>
    
       
     State:<input list="country" name="country" class="datalist-input" />
    <datalist id="country">
        <option value="India" />
        <option value="Singapore" />
        <option value="Canada" />
        <option value="Malaysia" />
        <option value="Paris" />
    </datalist><br><br>
    
   

  <input type="submit" value="Submit">
</form> 



</body>
</html>
